version: '2.2'
services:
  eureka:
    build: ../eureka
    container_name: eureka
    restart: always
    ports:
      - "8761:8761"

  user-service:
    build: ../user-service
    container_name: user-service
    restart: always
    ports:
      - "1001:1001"
    depends_on:
      - eureka

  score-service:
    build: ../score-service
    container_name: score-service
    restart: always
    ports:
      - "1002:1002"
    depends_on:
      - eureka
      - user-service

  gateway-service:
    build: ../gateway-service
    container_name: gateway-service
    restart: always
    ports:
      - "80:80"
    depends_on:
      - eureka
      - user-service
      - score-service


