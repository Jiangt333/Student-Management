version: '2.2'
services:
  eureka:
    build: ../eureka
    container_name: stums-eureka
    restart: always
    ports:
      - "8761:8761"

  mysql:
    image: mysql
    container_name: stums-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - /root/mysql/datadir:/var/lib/mysql
      - /root/mysql/conf:/etc/mysql/conf.d
      - /root/mysql/logs:/var/log/mysql